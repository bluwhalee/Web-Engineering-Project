<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repair Shop</title>
</head>
<body>
    <style>
        *{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .header{
            text-align: center;
            margin-bottom: 30px;
        }
        .header p{
            font-size: 20px;
        }
        .wrapper{
            display: flex;
            justify-content: space-evenly;
        }
    </style>
    <div class="header">
        <h1>Get your Laptop Repaired</h1>
        <p>Select you desired package</p>
    </div>
    <div class="wrapper">
        <div class="product">
            <h1>Complete Repair</h1>
            <p>Includes: Cpu, Gpu, Ram, HDD.</p>
            <form action="cart1" method="post">
                <input type="text" name="model" value="Model No">
                <p>Selects parts to be repaired.</p>
                <input type="hidden" name="pkg" value="1">
                <input type="checkbox" name="cpu"> <label for="cpu">CPU</label><br>
                <input type="checkbox" name="gpu"> <label for="gpu">GPU</label><br>
                <input type="checkbox" name="ram"> <label for="ram">RAM</label><br>
                <input type="checkbox" name="hdd"> <label for="hdd">HDD</label><br>
                <h2>$500</h2>
                <input type="submit" value="Add to Cart">
                
            </form>
        </div>
        <div class="product">
            <h1>Cosmic Repair</h1>
            <p>Includes: Body, Paint, Display.</p>
            <form action="cart1" method="post">
                <input type="text" name="model" placeholder="Enter Laptop Model" value="Model No">
                <p>Selects parts to be repaired.</p>
                <input type="hidden" name="pkg" value="2">
                <input type="checkbox" name="body"> <label for="body">Body</label><br>
                <input type="checkbox" name="paint"> <label for="paint">Paint</label><br>
                <input type="checkbox" name="display"> <label for="display">Display</label><br>
                <input type="checkbox" name="wash"> <label for="wash">Wash</label><br>
                <h2>$300</h2>
                <input type="submit" value="Add to Cart">
            </form>
            
        </div>
        
    </div>
</body>
</html>
